<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>在console中输出name</title>
  </head>
  <body>
        <input id="name" type="text">    
        <button id="submit-btn">Submit</button>
    <script>
        var submitBtn = document.getElementById('submit-btn');
        var textValue = document.getElementById("name");
        function getName() {
            console.log(textValue.value);
        }
        //当点击按钮 submit-btn 时，在console中输出 name 中的内容
        submitBtn.onclick = getName;
        //如果按回车键，在console中输出 name 中的内容
        function _enter(event) {
            if (event.keyCode == 13) {
                console.log(textValue.value);
            }
        }
        textValue.addEventListener("keydown",_enter);
        //如果按 ESC 键，则把输入框中的内容清空
        function _clear(e) {
            if (e.keyCode == 27) {
                textValue.value = '';
            }
        }
        textValue.addEventListener("keydown",_clear);
    </script>
  </body>
</html>
