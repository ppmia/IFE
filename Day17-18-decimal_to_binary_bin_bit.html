<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
    <style>
        #dec-number,#bin-bit {
            width:200px;
        }
    </style>
</head>
<body>        
    <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
    <input id="bin-bit" type="number" placeholder="输入转化后二进制数字位数">
    <button id="trans-btn">转化为二进制</button>
    <p id="result">运算结果</p>
    
    <script>

    function dec2bin(decNumber) {
        var decNumber = document.getElementById("dec-number").value;
        var binBit = document.getElementById("bin-bit").value;
        if (decNumber < 0 || decNumber % 1 !== 0) {
            document.getElementById("result").innerHTML = '不能是这个数啊笨蛋！';
        } else if (decNumber == 0) {
            document.getElementById("result").innerHTML = '运算结果：' + decNumber;
            if (binBit < 1) {
                console.error('你是傻子吗？'); 
            }   
        } else {
            var list = [];
            while (decNumber >= 1) {
                var x = decNumber % 2;
                if (decNumber == 1) {
                    list.unshift(1);
                    decNumber /= 2;
                } else {
                    if (x == 0) {
                        list.unshift(0);
                        decNumber /= 2; 
                    }
                    if (x == 1) {
                        list.unshift(1);
                        decNumber = (decNumber - 1) / 2;
                    }  
                }
            }
            for (var i = list.length; i < binBit; i++) {
                    list.unshift(0);
                }
            binary = list.join("");
            document.getElementById("result").innerHTML = '运算结果：' + binary;
            if (i > binBit) {
                console.error("你真的是个傻子！");
            }
        }
    }
    var onlybutton = document.getElementById('trans-btn');
    onlybutton.addEventListener('click',dec2bin);

    

    </script>
</body>
</html>
