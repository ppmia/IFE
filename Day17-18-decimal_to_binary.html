<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
    <style>
        #dec-number {
            width:200px;
        }
    </style>
</head>
<body>        
    <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
    <button id="trans-btn">转化为二进制</button>
    <p id="result">运算结果</p>
    
    <script>

    function dec2bin(decNumber) {
        var decNumber = Number(document.getElementById("dec-number").value);
        if (decNumber < 0 || decNumber % 1 !== 0) {
            document.getElementById("result").innerHTML = '不能是这个数啊笨蛋！';
        } else if (decNumber == 0) {
            document.getElementById("result").innerHTML = '运算结果：' + decNumber;
        } else  {
            var list = [];
            while (decNumber >= 1) {
                var x = decNumber % 2;
                if (decNumber == 1) {
                    list.unshift(1);
                    decNumber /= 2;
                } else {
                    if (x == 0) {
                        list.unshift(0);
                        decNumber /= 2; 
                    }
                    if (x == 1) {
                        list.unshift(1);
                        decNumber = (decNumber - 1) / 2;
                    }  
                }
                binary = list.join("");
                document.getElementById("result").innerHTML = '运算结果：' + binary;
            }
        }
    }
    var onlybutton = document.getElementById('trans-btn');
    onlybutton.addEventListener('click',dec2bin);

    </script>
</body>
</html>
