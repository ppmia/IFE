<!DOCTYPE html></body>
<html>
    <head>
	    <title>demo_6</title>
    </head>
    <body>
        <input id="stack-input" type="text">
        <p id="stack-cont">栈内容：apple&lt;-pear</p>    
        <button id="push-btn">进栈</button>
        <button id="pop-btn">退栈</button>
        <button id="font-btn">打印栈顶元素内容</button>
        <button id="empty-btn">判断栈是否为空</button>

        <script>
            var stack = ["apple","pear"];
            var stackInput = document.getElementById("stack-input");
            var stackCont = document.getElementById("stack-cont");
            var push_btn = document.getElementById("push-btn");
            var pop_btn = document.getElementById("pop-btn");
            var font_btn = document.getElementById("font-btn");
            var empty_btn = document.getElementById("empty-btn");

            push_btn.onclick = function() {
                stack.unshift(stackInput.value);
                var str = stack.join("&lt;-");
                stackCont.innerHTML = "队列内容：" + str;
            }

            pop_btn.onclick = function() {
                stack.shift();
                var str = stack.join("&lt;-");
                stackCont.innerHTML = "队列内容：" + str;
            }

            font_btn.onclick = function() {
                var fontbtn = stack[0];
                stackCont.innerHTML = fontbtn;
            }

            empty_btn.onclick = function() {
                var len = stack.length;
                if (len == 0) {
                    stackCont.innerHTML = "队列为空";
                } else {
                    stackCont.innerHTML = stack;
                }
            }
        </script>
    </body>
</html>
